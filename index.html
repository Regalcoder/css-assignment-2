<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intermingling Boxes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .box {
      position: absolute;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .top-box {
      width: 400px;
      height: 100px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ff0095;
    }

    .bottom-box {
	  top: 50px;
      width: 500px;
      height: 150px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      padding: 20px;
      background-color: #ffffff;
	  border-radius: 15px;
	  display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    p {
      font-size: 1em;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box top-box">
      <header>An Otter Essay</header>
    </div>
    <div class="box bottom-box">
      <p>Otters have long, slim bodies and relatively short limbs. 
	  Their most striking anatomical features are the powerful webbed feet used to swim, 
	  and their seal-like abilities holding breath underwater.</p>
    </div>
  </div>
</body>
</html>
